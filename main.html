<!DOCTYPE html>
<head>
    <title>Simple Ecommerce Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Our Online store</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#new-arrivals">New Arrivals</a>
                    </li>
                    <li>
                        <a href="#best-sellers">Best Sellers</a>
                    </li>
                    <li>
                        <a href="#sale">Sale</a>
                    </li>
                </ul>
                <div class="cart-icon"></div>
            </nav>
        </div>
    </header>
    <main class="product-container">
        <section class="product">
            <img src="ecom_picture.jpeg" width="100%" alt="product 1">
            <h1>Product 1</h1>
            <p class="price">$19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="ecom_picture.jpeg" width="100%" alt="product 2">
            <h1>Product 2</h1>
            <p class="price">$29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="ecom_picture.jpeg" width="100%" alt="product 3">
            <h1>Product 3</h1>
            <p class="price">$1.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="ecom_picture.jpeg" width="100%" alt="product 4">
            <h1>Product 4</h1>
            <p class="price">$37.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Our Online Store. All rights reserved.</p>
    </footer>
</body>
